name: publish-to-npm

on:
  push:
    branches:
      - feature/github-actions

jobs:
  main:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Build package
        uses: actions/setup-node@v2
      - run: npm ci
      - run: npm run lint
      - run: npm run build